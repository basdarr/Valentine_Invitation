<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Invitation ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
min-height:100vh;
overflow-x:hidden;
-webkit-overflow-scrolling:touch;
}

/* STAGE SYSTEM */
.stage{
position:fixed;
top:0;left:0;
width:100%;height:100%;
opacity:0;
pointer-events:none;
transition:.6s;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.stage.visible{
opacity:1;
pointer-events:auto;
z-index:100;
backdrop-filter:blur(6px);
}

/* ENVELOPE */
.envelope{
width:200px;height:130px;
background:#ff6b8b;
position:relative;
cursor:pointer;
border-radius:8px;
display:flex;
justify-content:center;
align-items:center;
color:white;
font-weight:600;
touch-action:manipulation;
transform-style:preserve-3d;
transition:.6s;
}

.envelope:hover{transform:scale(1.1);}

.envelope::before{
content:'';
position:absolute;
top:-65px;
border-left:100px solid transparent;
border-right:100px solid transparent;
border-bottom:65px solid #ff4d6d;
transform-origin:bottom;
transition:.6s;
}

.envelope.open::before{
transform:rotateX(160deg);
}

/* LETTER */
.invitation-screen{
overflow-y:auto;
align-items:flex-start;
}

.letter-paper{
background:#fffef0;
padding:50px 40px;
border-radius:10px;
box-shadow:0 30px 60px rgba(0,0,0,.4);
max-width:600px;
margin-top:50px;
animation:slideUp 1s ease forwards;
}

@keyframes slideUp{
from{transform:translateY(200px);opacity:0;}
to{transform:translateY(0);opacity:1;}
}

/* BUTTON */
.btn{
margin-top:25px;
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
cursor:pointer;
font-size:16px;
}

/* HEARTS */
#floatingHearts{
position:fixed;
top:0;left:0;width:100%;height:100%;
pointer-events:none;
overflow:hidden;
z-index:999;
}

.floating-heart{
position:absolute;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
from{transform:translateY(100vh);opacity:1;}
to{transform:translateY(-10vh);opacity:0;}
}

/* CONFETTI */
.confetti{
position:fixed;
font-size:20px;
animation:confettiFall 3s linear forwards;
}

@keyframes confettiFall{
from{transform:translateY(-10vh) rotate(0);}
to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<div id="floatingHearts"></div>

<!-- ENVELOPE -->
<div id="envelopeStage" class="stage visible">
<div class="envelope" onclick="openEnvelope()">üíå Open Me</div>
</div>

<!-- LETTER -->
<div id="invitationStage" class="stage invitation-screen">
<div class="letter-paper">
<h2 style="text-align:center;">Will You Be My Valentine? ‚ù§Ô∏è</h2>
<p style="margin-top:20px;text-align:center;">
Aku cuma mau bilang‚Ä¶<br>
hari valentine nanti‚Ä¶<br>
mau ga jalan bareng aku? üòä
</p>

<div style="text-align:center;">
<button class="btn" onclick="accept()">YES üíñ</button>
</div>
</div>
</div>

<script>
function openEnvelope(){
const env=document.querySelector('.envelope');
env.classList.add('open');

setTimeout(()=>{
document.getElementById('envelopeStage').classList.remove('visible');
document.getElementById('invitationStage').classList.add('visible');
createFloatingHearts();
},700);
}

function createFloatingHearts(){
const container=document.getElementById('floatingHearts');
container.innerHTML="";
const hearts=['‚ù§Ô∏è','üíñ','üíï','üíì','üíó'];

for(let i=0;i<25;i++){
let h=document.createElement('div');
h.className='floating-heart';
h.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
h.style.left=Math.random()*100+'%';
h.style.animationDelay=Math.random()*5+'s';
h.style.fontSize=(Math.random()*20+15)+'px';
container.appendChild(h);
}
}

function accept(){
for(let i=0;i<40;i++){
let c=document.createElement('div');
c.className='confetti';
c.innerHTML='üíñ';
c.style.left=Math.random()*100+'%';
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
alert("YAY ‚ù§Ô∏è see you on valentine!");
}
</script>

</body>
</html>
